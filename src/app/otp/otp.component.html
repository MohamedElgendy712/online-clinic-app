<div
  class="container absolute top-0 left-0 w-full flex flex-wrap justify-content-center align-content-center px-3"
>
    <p-card header="Enter OTP" class="text-center w-30rem px-3" >
        <p-inputOtp [(ngModel)]="otpValue" [integerOnly]="true" class="justify-content-center mb-5 mt-3" />
        <button 
                class="w-6 py-2 px-6 text-lg font-semibold border-none border-round-lg cursor-pointer" 
                type="submit"
                [disabled]="false"
                (click)="onVerifyOtp()"
            >
                    Verify
            </button>
    </p-card>

    <p-toast position="top-center"/>

</div>
